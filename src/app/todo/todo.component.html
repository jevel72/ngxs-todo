<h2>All current todos</h2>
<table mat-table [dataSource]="todos$" class="mat-elevation-z8">
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef>â„–</th>
    <td mat-cell *matCellDef="let todo">{{ todo.id + 1 }}</td>
  </ng-container>
  <ng-container matColumnDef="title">
    <th mat-header-cell *matHeaderCellDef>Title</th>
    <td mat-cell *matCellDef="let todo">{{ todo.title }}</td>
  </ng-container>
  <ng-container matColumnDef="description">
    <th mat-header-cell *matHeaderCellDef>Description</th>
    <td mat-cell *matCellDef="let todo">
      {{ todo.description }}
    </td>
  </ng-container>
  <ng-container matColumnDef="done">
    <th mat-header-cell *matHeaderCellDef>Done</th>
    <td mat-cell *matCellDef="let todo">
      <input type="checkbox" [value]="todo.done" />
    </td>
  </ng-container>
  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr
    mat-row
    *matRowDef="let row; columns: displayedColumns"
    [ngClass]="{ selectedRow: selectedRowId === row.id }"
    (click)="updateSelectedRow(row.id)"
  ></tr>
</table>
<button mat-raised-button color="accent" routerLink="/add">Add New</button>
<button mat-raised-button color="accent" (click)="deleteTodo()">Delete</button>
<button mat-raised-button color="warn" (click)="deleteAllTodos()">
  Delete All
</button>
